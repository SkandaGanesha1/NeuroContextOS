name: Release APK

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  JAVA_VERSION: '17'

jobs:
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Grant execute permission
        run: chmod +x gradlew
      
      - name: Extract version info
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NAME=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Update version in build.gradle
        run: |
          VERSION_NAME="${{ steps.version.outputs.VERSION_NAME }}"
          VERSION_CODE=$(echo $VERSION_NAME | tr -d '.' | sed 's/^0*//')
          sed -i "s/versionName = \".*\"/versionName = \"$VERSION_NAME\"/" apps/android/build.gradle.kts
          sed -i "s/versionCode = .*/versionCode = $VERSION_CODE/" apps/android/build.gradle.kts
      
      - name: Decode keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > release-keystore.jks
        if: env.RELEASE_KEYSTORE_BASE64 != ''
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
      
      - name: Build Release APK
        run: |
          ./gradlew assembleRelease --stacktrace
        env:
          KEYSTORE_FILE: ../../../release-keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      
      - name: Build Release Bundle
        run: |
          ./gradlew bundleRelease --stacktrace
        env:
          KEYSTORE_FILE: ../../../release-keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      
      - name: Sign APK (fallback to debug)
        if: env.RELEASE_KEYSTORE_BASE64 == ''
        run: |
          echo "âš ï¸ Using debug keystore for signing"
          ./gradlew assembleDebug --stacktrace
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
      
      - name: Rename artifacts
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          mkdir -p release-artifacts
          
          # Find and rename APK
          APK=$(find apps/android/build/outputs/apk/release -name "*.apk" | head -1)
          if [ -f "$APK" ]; then
            cp "$APK" "release-artifacts/cortexn-${VERSION}.apk"
          fi
          
          # Find and rename AAB
          AAB=$(find apps/android/build/outputs/bundle/release -name "*.aab" | head -1)
          if [ -f "$AAB" ]; then
            cp "$AAB" "release-artifacts/cortexn-${VERSION}.aab"
          fi
      
      - name: Generate checksums
        run: |
          cd release-artifacts
          sha256sum * > SHA256SUMS
          cat SHA256SUMS
      
      - name: APK Analysis
        run: |
          APK=release-artifacts/cortexn-${{ steps.version.outputs.VERSION }}.apk
          if [ -f "$APK" ]; then
            echo "## ðŸ“¦ APK Information" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Size**: $(ls -lh $APK | awk '{print $5}')" >> $GITHUB_STEP_SUMMARY
            echo "- **SHA256**: $(sha256sum $APK | awk '{print $1}')" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Native Libraries:" >> $GITHUB_STEP_SUMMARY
            unzip -l "$APK" | grep "\.so$" | awk '{print "- " $4}' >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.version.outputs.VERSION }}
          path: release-artifacts/*
          retention-days: 90
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release-artifacts/*.apk
            release-artifacts/*.aab
            release-artifacts/SHA256SUMS
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Cortex-N Ã— SAPIENT Ã— AURA ${{ steps.version.outputs.VERSION }}
            
            ### What's New
            - On-device ML inference with AURA adaptive routing
            - Privacy-preserving federated learning
            - SNN-based gesture recognition
            - Real-time audio generation
            
            ### Downloads
            - **APK**: `cortexn-${{ steps.version.outputs.VERSION }}.apk`
            - **AAB**: `cortexn-${{ steps.version.outputs.VERSION }}.aab` (Google Play)
            
            ### System Requirements
            - Android 8.0 (API 26) or higher
            - ARMv8-A CPU (ARM64)
            - 4GB+ RAM recommended
            
            ### Installation
            ```
            adb install cortexn-${{ steps.version.outputs.VERSION }}.apk
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-to-play-store:
    name: Deploy to Google Play (Internal Testing)
    runs-on: ubuntu-latest
    needs: build-release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    timeout-minutes: 15
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-${{ needs.build-release.outputs.VERSION }}
      
      - name: Deploy to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT }}
          packageName: com.cortexn.sapient.aura
          releaseFiles: cortexn-*.aab
          track: internal
          status: completed
        if: env.PLAY_STORE_SERVICE_ACCOUNT != ''
        env:
          PLAY_STORE_SERVICE_ACCOUNT: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT }}
